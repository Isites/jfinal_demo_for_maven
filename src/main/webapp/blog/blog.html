<#include "/common/_layout.html"/>
<@layout>
<span class="label label-default">Blog管理</span>
<a href="/blog/add" class="btn btn-primary btn-xs" role="button">创建Blog</a>
<table class="table table-bordered table-hover">
	<tr>
		<th>id</th>
		<th>标题</th>
		<th>操作</th>
	</tr>
	<#list blogPage.getList() as x>
	<tr>
		<td>${x.id}</td>
		<td>${x.title}</td>
		<td>
			<div class="btn-group btn-group-xs">
				<a href="/blog/delete/${x.id}" class="btn btn-primary btn-lg btn-xs" role="button">删除</a>
				<a href="/blog/edit/${x.id}" class="btn btn-default btn-lg btn-xs" role="button">修改</a>
			</div>
		</td>
	</tr>
	</#list>
</table>
<#include "/common/_paginate.html" />
<@paginate currentPage=blogPage.pageNumber totalPage=blogPage.totalPage actionUrl="/blog/" />
</@layout>
