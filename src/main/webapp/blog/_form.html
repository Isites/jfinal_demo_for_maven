<input type="hidden" name="blog.id" value="${(blog.id)!}" />
<div class="form-group">
	<label for="blog_title">标题</label>
	<input type="text" class="form-control" placeholder="Text input" name="blog.title" id="blog_title" value="${(blog.title)!}" />${titleMsg!}
</div>
<div class="form-group">
	<label for="blog_content">内容</label>
  	<input type="text" class="form-control" placeholder="Text input" name="blog.content" id="blog_content" value="${(blog.content)!}" />${contentMsg!}
</div>
<button type="submit" class="btn btn-default">提交</button>
